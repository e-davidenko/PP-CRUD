<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User id</title>
</head>
<body>

<p th:text="${'Name: ' + user.getName()}">VALUE</p>
<p th:text="${'Surname: ' + user.getSurname()}">VALUE</p>
<p th:text="${'Department: ' + user.getDepartment()}">VALUE</p>
<p th:text="${'Salary: ' + user.getSalary()}">VALUE</p>



<form th:method="DELETE" th:action="@{/users/{id}(id=${user.getId()})}">
  <input type="submit" value="Delete"/>
</form>

</body>
</html>
